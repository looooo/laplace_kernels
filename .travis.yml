dist: trusty
language: cpp
env:
  global:
    - secure: 
python:
- '3.5'
install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda config --add channels looooo
- conda config --add channels pybind
- conda config --add channels anaconda
- conda install --yes conda-build jinja2 anaconda-client anaconda-client
script:
- conda build ./packaging/conda
- conda install laplacekernels --use-local
after_success:
- anaconda -t $ANACONDA_TOKEN upload --user looooo /home/travis/miniconda/conda-bld/linux-64/laplacekernels-0.0.1-4.tar.bz2
